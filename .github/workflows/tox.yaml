name: Tox

on:
  pull_request:
    branches:
      - master
      - faster-4.1.1
    paths:
      - '**.py'
      - '.github/workflows/tox.yaml'
      - 'pyproject.toml'
      - 'setup.py'
  schedule:
    - cron: '0 12 * * 1-5'  # Weekdays 12:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tox:
    name: Test (${{ matrix.jobtype }}, ${{ matrix.pyversion}}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        pyversion: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        jobtype: [core, wheel]
    env:
      TOXENV: py${{ matrix.pyversion }}-${{ matrix.jobtype }}
      TOX_RECREATE_FLAG: ${{ github.event_name == 'schedule' && '-r' || '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Check out the PR branch
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          pyversion: ${{ matrix.pyversion }}
          cache: pip
          cache-dependency-path: |
            setup.py
            tox.ini

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      
      - name: Emit date stamp for scheduled run
        if: github.event_name == 'schedule'
        id: daystamp
        run: echo "suffix=-$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Cache tox environment and hypothesis examples
        uses: actions/cache@v4
        with:
          path: |
            .tox
            .hypothesis
          key: ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-${{ matrix.jobtype }}-${{ steps.daystamp.outputs.suffix || '' }}
          restore-keys: |
            ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-${{ matrix.jobtype }}-
            ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}

      - name: Run tox
        run: python -m tox run ${{ env.TOX_RECREATE_FLAG }}
