name: Tox

on:
  pull_request:
    branches:
      - master
      - faster-4.1.1
    paths:
      - '**.py'
      - '.github/workflows/tox.yaml'
      - 'pyproject.toml'
      - 'setup.py'
  schedule:
    - cron: '0 12 * * 1-5'  # Weekdays 12:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tox:
    name: Test (${{ matrix.jobtype }}, ${{ matrix.pyversion}}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        pyversion: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        jobtype: [core, wheel]
    env:
      TOXENV: py${{ matrix.pyversion }}-${{ matrix.jobtype }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Check out the PR branch
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          pyversion: ${{ matrix.pyversion }}

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run tox
        run: python -m tox run -r
